<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/checkboxes_screenshot.png"
      alt="Checkboxes icon"
    />
    <link rel="stylesheet" href="./assets/develop/style.css" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <label>This is an ordinary list</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>With an upgraded feature</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check one item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Hold down your Shift key</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check another item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Now all items in between are checked</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Works both forwards and backwards</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Enjoy!</label>
      </div>
    </div>

    <script src="./assets/develop/script.js"></script>
  </body>
</html>
